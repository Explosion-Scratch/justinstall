name: Validate

# Run on PRs and pushes to validate the codebase
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install --frozen-lockfile
      
    - name: Validate package.json
      run: |
        VERSION=$(cat package.json | jq -r '.version')
        if [[ -z "$VERSION" || "$VERSION" == "null" ]]; then
          echo "âŒ Invalid or missing version in package.json"
          exit 1
        fi
        echo "âœ… Version: $VERSION"
        
    - name: Check build script
      run: |
        if [[ ! -x "build.sh" ]]; then
          echo "âŒ build.sh is not executable"
          exit 1
        fi
        echo "âœ… build.sh is executable"
        
    - name: Test build process
      run: |
        echo "ğŸ”¨ Testing build process..."
        timeout 300 ./build.sh || {
          echo "âŒ Build failed or timed out"
          exit 1
        }
        
        # Quick verification that some binaries were created
        if [[ ! -d "build" ]] || [[ -z "$(ls -A build/)" ]]; then
          echo "âŒ No build artifacts created"
          exit 1
        fi
        
        echo "âœ… Build test completed successfully"
        echo "ğŸ“¦ Created artifacts:"
        ls -la build/